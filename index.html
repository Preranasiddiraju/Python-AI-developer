<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            padding: 40px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 36px;
            margin-bottom: 40px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-size: 16px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #ff7e5f;
            outline: none;
        }
        button {
            background-color: #ff7e5f;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #feb47b;
        }
        button:active {
            background-color: #e86b4b;
        }
    </style>
</head>
<body>
    <h1>Upload CSV and Ask a Question</h1>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="csv_file">Upload CSV (optional):</label>
        <input type="file" name="csv_file" id="csv_file"><br><br>
        <label for="message">Your Message:</label>
        <input type="text" name="message" id="message" placeholder="e.g., Calculate the average salary of employees." required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
